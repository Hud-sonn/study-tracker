<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Study Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .admin-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      margin: 0 auto 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .error-message.show {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="admin-icon">üîê</div>
      <h1>Admin Login</h1>
      <p>Enter your passkey to access the dashboard</p>
    </div>

    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminPassword">Passkey</label>
        <input 
          type="password" 
          id="adminPassword" 
          placeholder="Enter admin passkey" 
          required
          autofocus
        >
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div id="errorMessage" class="error-message">
        ‚ùå Incorrect passkey. Try again.
      </div>
    </form>

    <div class="back-link">
      <a href="Index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Admin passkey (change this to your own secret)
    const ADMIN_PASSKEY = "8621";

    document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const passwordInput = document.getElementById('adminPassword');
      const errorMsg = document.getElementById('errorMessage');
      const enteredPassword = passwordInput.value.trim();

      if (enteredPassword === ADMIN_PASSKEY) {
        // Store admin session
        sessionStorage.setItem('adminAuthenticated', 'true');
        window.location.href = 'admin-dashboard.html';
      } else {
        errorMsg.classList.add('show');
        passwordInput.value = '';
        passwordInput.focus();
        setTimeout(() => {
          errorMsg.classList.remove('show');
        }, 3000);
      }
    });
  </script>
</body>
</html>
